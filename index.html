<!DOCTYPE html>
<html>
    <head>
    <script src="script.js"></script>
    <link rel="stylesheet" href="style.css">
    <title>Simple Interest Calculator</title>
    </head>
    <body>
        <div class="container">
        <h1>Simple Interest Calculator</h1>
        <div class="main_div">
        Amount <input type="number"  id="principal">  <br/>
        Rate <input onchange="updateRate()" type="range"  min="1" max="20" value="10.25" step="1"  id="rate">  <span id="rate_val">10.25 %</span><br/>
            No. of Years <select id="years">
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5</option>
                <option value="6">6</option>
                <option value="7">7</option>
                <option value="8">8</option>
                <option value="9">9</option>
                <option value="10">10</option>
            </select><br><br>

        <button onclick="compute()">Interest</button>
        <span id="result"></span><br>
    </div>
        <footer> &copy; This Belongs to Prachi Gupta</footer>
    </div>
    </body>
</html>
